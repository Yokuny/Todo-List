<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link rel="shortcut icon" href="checkmark-done-outline.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="style.css">
</head>
<!-- https://www.qodo.co.uk/blog/javascript-enabling-and-disabling-form-field-elements/
para desativar elementos do input quando implementar opção de Task List e Quote -->
<body>
    <!--Floating screen to register-->
    <div id="placeToRegisterCardRender">
        <section class="registerScreen">
            <div class="floatingCard">
                <form id="taskInput">
                    <label for="taskTitle">Título</label>
                    <input required type="text" id="taskTitle" placeholder="Título" />
                    <label for="taskDescription">Descrição</label>
                    <textarea required type="text" id="taskDescription" placeholder="Descrição"></textarea>
                    <label for="dueData">Data limite</label>
                    <input required type="date" id="dueData" placeholder="data final" />
                    <fieldset>
                        <legend>Prioridade</legend>
                        <input name="importance" type="radio" id="normal" checked />
                        <label for="normal">normal</label>
                        <input name="importance" type="radio" id="important"  />
                        <label for="important">important</label>
                        <input name="importance" type="radio" id="urgent" />
                        <label for="urgent">urgent</label>
                    </fieldset>
                    <button type="submit">Create</button>
                </form>
            </div>
        </section>
    </div>
    <!-- page header -->
    <header>
        <ion-icon name="checkmark-done-outline"></ion-icon>
    </header>
    <!-- aside menu projetos -->
    <main>
        <aside>
            <div id="projectList">
                <div>
                    <ion-icon name="today-outline"></ion-icon>
                    <h4>today</h4>
                </div>
                <div>
                    <ion-icon name="calendar-outline"></ion-icon>
                    <h4>this week</h4>
                </div>
                <div id="normalRender">
                    <ion-icon name="star-outline"></ion-icon>
                    <h4>normal</h4>
                </div>
                <div id="importantRender">
                    <ion-icon name="star-half-outline"></ion-icon>
                    <h4>important</h4>
                </div>
                <div id="urgentRender">
                    <ion-icon name="star"></ion-icon>
                    <h4>urgent</h4>
                </div>
                <div>
                    <ion-icon name="reader-outline"></ion-icon>
                    <h4>all the tasks</h4>
                </div>
            </div>
            <div>
                <button>+</button>
            </div>
        </aside>
        <!-- display de todas as tarefas -->
        <section id="itens">
            <div class="item" style="border-left: 10px solid var(--green)">
                <div>
                    <h4>Aula driven 18h</h4>
                    <p>pegar link no google agenda</p>
                </div>
                <div class="cardIcons">
                    <ion-icon id="1fay120" name="eye-outline"></ion-icon>
                    <ion-icon id="1ffas20" name="create-outline"></ion-icon>
                    <ion-icon id="10ffas0" name="trash-outline"></ion-icon>
                </div>
            </div>
            <div class="item" style="border-left: 10px solid var(--green)">
                <div>
                    <h4>Fazer Doulingo cedo</h4>
                    <p>praticar doulingo cedo para praticar a noite tambem</p>
                </div>
                <div class="cardIcons">
                    <ion-icon id="1asd120" name="eye-outline"></ion-icon>
                    <ion-icon id="10fas0" name="create-outline"></ion-icon>
                    <ion-icon id="10y120" name="trash-outline"></ion-icon>
                </div>
            </div>
        </section>
    </main>
    <!-- Botão parte inferior -->
    <footer>
        <button id="registerTaskCard">+</button>
    </footer>
</body>
<script src="bundle.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
